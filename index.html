<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULACAN STATE UNIVERSITY LIBRARY USERS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BULACAN STATE UNIVERSITY</h1>
    </header>
    <H2>Library Users</H2>
    <div class="container" id="studentContainer"></div>

    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalPicture" src="" alt="Student Picture">
            <p><strong>Name:</strong> <span id="modalName"></span></p>
            <p><strong>Course:</strong> <span id="modalCourse"></span></p>
            <p><strong>Year Level/Section:</strong> <span id="modalYearLevelSection"></span></p>
            <p><strong>Adviser:</strong> <span id="modalAdviser"></span></p>
            <p><strong>School Year:</strong> <span id="modalSchoolYear"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
